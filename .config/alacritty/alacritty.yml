# Font configuration (changes require restart)
font:
  # The size to use.
  size: 10
  # The normal (roman) font face to use.
  normal:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # style: Italic

# Colors (Darktooth)
colors:

  # Default colors
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

      # # Normal colors
  normal:
    black:   '#282828'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#83a598'
    magenta: '#8f3f71'
    cyan:    '#00a7af'
    white:   '#fdf4c1'

  # Bright colors
  bright:
    black:   '#32302f'
    red:     '#fb4933'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#3fd7e5'
    white:   '#ffffc8'

  # Dim colors (Optional)
  dim:
    black:   '#1d2021'
    red:     '#421e1e'
    green:   '#232b0f'
    yellow:  '#4d3b27'
    blue:    '#2b3c44'
    magenta: '#4e3d45'
    cyan:    '#205161'
    white:   '#f4e8ba'
